<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
  <link rel="stylesheet" href="../css/main.css">
  <title>SING UP</title>
</head>
<body>
  <section class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Sing Up</h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h4>Join now for free ride credit</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-10 offset-1 selected">
        <div class="row toped">
          <div class="col-2 offset-2">
            <select  class="flags">
              <option value="mexico">México</option>
              <option value="eu">Estados Unidos</option>
              <option value="peru">Perú</option>
              <option value="colombia">Colombia</option>
            </select>
          </div>
          <div class="col-1 offset-2 input-select">
            <form class="" action="" method="post">
              <input id="phone-input" placeholder="10 digitos" type="tel" pattern="[0-9]{10}" required>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10 offset-1">
        <button  id="botonsubmit" type="submit" class="btn btn-secondary btn-lg btn-block boton-next" disabled>Next</button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
  </html>
